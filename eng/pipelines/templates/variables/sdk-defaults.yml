variables:
  buildConfiguration: Release
  buildArchitecture: x64
  runTests: true
  testFullMSBuild: false
  runAoTTests: false

  testInBuildProperties: /p:Test=false
  testName: HelixTests
  testProjects: $(Build.SourcesDirectory)/test/UnitTests.proj

  runtimeSourceProperties: ''

  Codeql.ExcludePathPatterns: '.packages, artifacts'
  HelixApiAccessToken: ''

  publishArgument: ''
  officialBuildProperties: ''

  ############### ARCADE ###############
  # "Post-build signing" means that this build will not sign itself.
  PostBuildSign: true
  # Both this (used in Arcade for the MicroBuildSigningPlugin) and DotNetSignType (used in Arcade in Sign.proj) are necessary to set the sign type.
  _SignType: test